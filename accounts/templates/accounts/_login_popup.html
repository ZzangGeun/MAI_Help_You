<div class="login-popup-overlay hidden" id="loginPopupOverlay">
    <div class="login-popup-modal" id="loginPopupModal">
        <div class="login-popup-header">
            <h3>로그인</h3>
            <button class="login-popup-close">×</button>
        </div>
        <div class="login-popup-content">
            <div class="login-popup-form">
                <div class="login-input-group">
                    <label for="popupUsernameInput">아이디</label>
                    <input type="text" class="login-popup-input" id="popupUsernameInput" placeholder="아이디를 입력하세요">
                </div>
                <div class="login-input-group">
                    <label for="popupPasswordInput">비밀번호</label>
                    <input type="password" class="login-popup-input" id="popupPasswordInput" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="login-popup-options">
                    <label class="login-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>로그인 상태 유지</span>
                    </label>
                </div>
                <button class="login-popup-btn">로그인</button>
                <div class="login-popup-links">
                    <a href="#" class="login-link">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="#" class="login-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
