            <button class="account-popup-close">×</button>
        </div>
        <div class="account-popup-content">
            <div class="account-section">
                <div class="account-avatar">👤</div>
                <div class="account-info">
                    <div class="account-name" id="accountName">사용자</div>
                    <div class="account-email">user@example.com</div>
                    <div class="account-status">온라인</div>
                </div>
            </div>
            <div class="account-details">
                <div class="account-detail-row">
                    <span class="account-detail-label">가입일</span>

                </div>

                    <span class="account-detail-label">검색 기록</span>
                    <span class="account-detail-value">157회</span>
                </div>
            </div>
            <div class="account-actions">
                <button class="account-action-btn primary" id="myInfoBtn">내 정보</button>
                <button class="account-action-btn secondary" id="accountLogoutBtn">로그아웃</button>
            </div>
        </div>
    </div>
</div>
