<div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle" aria-describedby="loginModalDesc" hidden>
  <div class="modal__dialog" role="document">
    <button type="button" class="modal__close" aria-label="닫기" data-close-modal>&times;</button>
    <h2 id="loginModalTitle" class="modal__title">로그인</h2>
  <p id="loginModalDesc" class="modal__desc">프로토타입: 아무 아이디/비밀번호 입력 후 로그인 버튼을 누르면 바로 로그인 처리됩니다.</p>
    <form id="loginForm" class="modal__form" method="post" action="/login/" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <label for="login_username">아이디</label>
        <input type="text" id="login_username" name="username" autocomplete="username" required>
      </div>
      <div class="form-row">
        <label for="login_password">비밀번호</label>
        <input type="password" id="login_password" name="password" autocomplete="current-password" required>
      </div>
      <div class="form-row actions">
        <button type="submit" class="btn-primary w-full">로그인</button>
      </div>
      <div class="form-row links">
        <a href="#" class="auth-link" data-placeholder>비밀번호 찾기</a>
        <a href="#" class="auth-link" data-placeholder>회원가입</a>
      </div>
    </form>
  </div>
</div>
