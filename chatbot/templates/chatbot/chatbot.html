<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이플스토리 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #d1e7fd;
            text-align: right;
        }
        .bot {
            background-color: #e9ecef;
            text-align: left;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>메이플스토리 챗봇</h2>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="질문을 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // 사용자 메시지 추가
            let userMessage = `<div class="user">🙋‍♂️ ${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            // Django 서버에 요청 보내기
            fetch(`/ask-fastapi/?question=${encodeURIComponent(userInput)}`)
                .then(response => response.json())
                .then(data => {
                    let botMessage = `<div class="bot">🤖 ${data.response}</div>`;
                    chatBox.innerHTML += botMessage;
                    chatBox.scrollTop = chatBox.scrollHeight;  // 자동 스크롤
                })
                .catch(error => {
                    let errorMessage = `<div class="bot">⚠️ 오류 발생: ${error.message}</div>`;
                    chatBox.innerHTML += errorMessage;
                });

            document.getElementById("user-input").value = "";  // 입력 필드 초기화
        }
    </script>

</body>
</html>
