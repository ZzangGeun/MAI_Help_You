<!-- main_page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <h2>이벤트 정보</h2>
    <ul>
      {% for event in event_info.event_notice %}
        <li><a href="{{ event.url }}">{{ event.title }}</a> - {{ event.date_event_start }} ~ {{ event.date_event_end }}</li>
      {% endfor %}
    </ul>
  
    <h2>공지사항</h2>
    <ul>
      {% for notice in notice_info.notice %}
        <li><a href="{{ notice.url }}">{{ notice.title }}</a> - {{ notice.date }}</li>
      {% endfor %}
    </ul>
</body>
</html>
