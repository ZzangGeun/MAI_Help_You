<!-- main_page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <h2>이벤트 정보</h2>
    <ul>
      {% for event in event_info.event_notice %}
        <li><a href="{{ event.url }}">{{ event.title }}</a> - {{ event.date_event_start }} ~ {{ event.date_event_end }}</li>
      {% endfor %}
    </ul>
  
    <h2>공지사항</h2>
    <ul>
      {% for notice in notice_info.notice %}
        <li><a href="{{ notice.url }}">{{ notice.title }}</a> - {{ notice.date }}</li>
      {% endfor %}
    </ul>
    <h2>캐릭터 정보 조회</h2>
    <form action="{% url 'character_info' %}" method="GET">
      <label for="character_name">캐릭터 이름:</label>
      <input type="text" id="character_name" name="character_name">
      <button type="submit">조회</button>
  </form>
  
</body>
</html>
